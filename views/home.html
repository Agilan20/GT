<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cytoscape Graph with Popup on Hover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #bea2e7 0%, #86b7e7 100%);
        }

        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }



        .card {
            background: #fff;
            width: 430px;
            padding: 20px;
            pointer-events: none;
            position: absolute;
            border-radius: 100px 20px 20px 100px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .card .cardInside {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card .content {
            display: flex;
            align-items: center;
        }

        .card .img {
            height: 90px;
            width: 90px;
            position: absolute;
            left: -5px;
            background: #fff;
            border-radius: 50%;
            padding: 0px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .card .img img {
            height: 100%;
            width: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .card .details {
            margin-left: 80px;
        }

        .details span {
            font-weight: 600;
            font-size: 18px;
        }

        .card a {
            text-decoration: none;
            padding: 7px 18px;
            border-radius: 25px;
            color: #fff;
            background: linear-gradient(to bottom, #bea2e7 0%, #86b7e7 100%);
            transition: all 0.3s ease;
        }

        .card a:hover {
            transform: scale(0.94);
        }
        .timings span{
            font-weight: 400;
            font-size: 16px;
        }
    </style>
</head>

<body>
    Hello
    <div class="card popup" style="display: none;">
        <div class="cardInside">
            <div class="content">
                <div class="img"><img src="../public/user.png" alt=""></div>
                <div class="details">
                    <span class="cardName"></span>
                    <p class="timings">
                        <span class="fromTime">
                            09:00
                        </span>
                        to
                        <span class="toTime">
                            10:00
                        </span>
                    </p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
    </div>
    <div id="cy"></div>
    <div></div>

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create a new Cytoscape instance
            var cy = cytoscape({
                container: document.getElementById('cy'),
                style: [
                    {
                        selector: 'node',
                        style: {
                            shape: 'circle',
                            width: '50px',
                            height: '50px',
                            background: 'blue'
                        }
                    }
                ]
            });

            // Define the node data
            var nodes = [
                { data: { id: 'node1', label: 'Node Agilan' } },
                { data: { id: 'node2', label: 'Node 2' } },
                { data: { id: 'node3', label: 'Node 3' } }
            ];

            // Add the nodes to the graph
            cy.add(nodes);

            // Create a Popper.js instance for the popup
            var popperInstance;

            // Function to show the popup on node hover
            function showPopup(node) {
                var popup = document.querySelector('.popup');
                var cardName = document.querySelector('.cardName');
                cardName.textContent = node.data('label');
                popup.style.display = 'block';

                // Position the popup near the node
                var nodePosition = node.renderedPosition();
                var reference = {
                    getBoundingClientRect: function () {
                        return {
                            width: 0,
                            height: 0,
                            top: nodePosition.y,
                            right: nodePosition.x,
                            bottom: nodePosition.y,
                            left: nodePosition.x,
                        };
                    },
                };

                popperInstance = Popper.createPopper(reference, popup, {
                    placement: 'right',
                    modifiers: [
                        {
                            name: 'offset',
                            options: {
                                offset: [0, 8],
                            },
                        },
                    ],
                });
            }

            // Function to hide the popup on node mouseout
            function hidePopup() {
                var popup = document.querySelector('.popup');
                popup.style.display = 'none';
            }

            // Attach event listeners for showing/hiding the popup
            cy.on('mouseover', 'node', function (event) {
                showPopup(event.target);
            });

            cy.on('mouseout', 'node', function (event) {
                hidePopup();
            });
        });
    </script>
</body>

</html>
